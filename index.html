<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARCULATOR</title>
    <meta property="og:title" content="CARCULATOR - 自動車移動コスト計算アプリ">
    <meta property="og:description" content="出発地と目的地を入力するだけで、ガソリン代やETC料金を自動で計算。ドライブや旅行の計画に最適なツールです。">
    <meta property="og:image" content="https://raw.githubusercontent.com/sun-sunshine0318/carculator2/main/thumbnail.png">
    <meta property="og:url" content="(アプリをデプロイしたURL)">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚗 CARCULATOR 🚗</h1>
        <div class="main-content">
            <div id="map"></div>
            <div class="form-section">
                <div class="input-group">
                    <label for="departureLocation">出発地:</label>
                    <input type="text" id="departureLocation" placeholder="例: 東京">
                </div>
                <div class="input-group" style="text-align: center;">
                    <button id="swapLocationsButton" style="width: 30%; padding: 5px; margin: 5px 0;">↑↓</button>
                    <span style="color: #888; font-size: 0.9em; margin-left: 10px;">入れ替える</span>
                </div>
                <div class="input-group">
                    <label for="destinationLocation">目的地:</label>
                    <input type="text" id="destinationLocation" placeholder="例: 大阪">
                </div>
                <div class="input-group">
                    <label for="departureDateTime">出発日時:</label>
                    <input type="datetime-local" id="departureDateTime">
                </div>
                <div class="input-group">
                    <label for="estimatedArrivalTime">到着予定日時:</label>
                    <input type="datetime-local" id="estimatedArrivalTime" readonly>
                </div>
                <div id="distanceMessage" style="color: red; font-size: 0.9em; margin-bottom: 10px;"></div>
                <div class="input-group">
                    <label for="distance">走行距離 (km):</label>
                    <input type="number" id="distance" placeholder="例: 100">
                </div>
                <div id="routeAlternatives" style="margin-bottom: 15px; text-align: left;">
                    <p style="font-size: 0.9em; color: #555;">ルート選択:</p>
                    <div id="routeOptions"></div>
                </div>
                <div class="input-group">
                    <label for="fuelEfficiency">燃費 (km/L):</label>
                    <input type="number" id="fuelEfficiency" placeholder="例: 15">
                </div>
                <div class="input-group">
                    <label for="fuelPrice">ガソリン価格 (円/L):</label>
                    <input type="number" id="fuelPrice" placeholder="例: 160">
                </div>
                <div class="input-group">
                    <label for="etcFee">ETC料金 (円):</label>
                    <input type="number" id="etcFee" placeholder="例: 2000">
                </div>
                <button id="calculateButton">計算</button>
            </div>
        </div>
        <div class="result">
            <p>ガソリン料金合計: <span id="gasCost">0</span> 円</p>
            <p>ETC料金合計: <span id="etcCost">0</span> 円</p>
            <p>合計料金: <span id="totalCost">0</span> 円</p>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfpVKU4VF6QzGAAtU3dhg_Jn-UoAx_k8w&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
